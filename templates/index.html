<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Notepad</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Note Type</th>
          </tr>
        </thead>
        <tbody>
          {% for note in notes %}
            <tr>
              <th scope="row">{{note.id}}</th>
              <td>{{note.name}}</td>
              <td>{{note.description}}</td>
              <td>{{note.type.name}}</td>
              <td><a href="{% url 'edit-note' pk=note.id %}"><button class="btn btn-warning">Edit</button></a>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#{{note.id}}">
                  Delete
                </button>
              </td>
            </tr>
            
            <div class="modal fade" id="{{note.id}}" tabindex="-1" aria-labelledby="{{note.id}}" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="{{note.id}}">Warning!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Are you sure?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Negative</button>
                    <a href="{% url 'delete-note' pk=note.id %}"><button type="button" class="btn btn-danger">Confirm Delete</button></a>
                  </div>
                </div>
              </div>
            </div>

          {% endfor %}
        </tbody>
      </table>
      <tbody><tr><a href="{% url 'create-type' %}"><button class="btn btn-primary">Create Type</button></a></tr></tbody>
      <tbody><tr><a href="{% url 'create-note' %}"><button class="btn btn-primary">Create New Notes</button></a></tr></tbody>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
